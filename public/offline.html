<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - WH Pubs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
            color: #B79C64;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 2rem;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #B79C64;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #B79C64;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #E5E5E5;
            margin-bottom: 2rem;
        }
        
        .retry-button {
            background: #B79C64;
            color: #1A1A1A;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 44px;
            min-height: 44px;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }
        
        .phone-link {
            color: #B79C64;
            text-decoration: none;
            font-weight: 600;
        }
        
        .phone-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üç∫</div>
        <h1>You're Currently Offline</h1>
        <p>Don't worry - you can still browse the pages you've visited before, or try reconnecting to continue exploring our pubs.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="contact-info">
            <p>Need to make a booking? Call us directly:</p>
            <a href="tel:+441892870318" class="phone-link">01892 870 318</a>
        </div>
    </div>
</body>
</html>
